name: Deadlight CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libglib2.0-dev \
            libssl-dev \
            libmicrohttpd-dev \
            libjson-glib-dev

      - name: Build (core)
        run: make clean && make

      - name: Build (with UI)
        run: make clean && make UI=1
