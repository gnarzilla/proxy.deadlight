name: Deadlight Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build binary (${{ matrix.arch }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: arm64
            platform: linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build binary inside Docker
        run: |
          docker buildx build \
            --platform ${{ matrix.platform }} \
            --build-arg VERSION=${GITHUB_REF_NAME} \
            --output type=local,dest=./output \
            --target export \
            .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deadlight-linux-${{ matrix.arch }}
          path: output/deadlight

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Rename and generate checksums
        run: |
          mv artifacts/deadlight-linux-amd64/deadlight artifacts/deadlight-linux-amd64
          mv artifacts/deadlight-linux-arm64/deadlight artifacts/deadlight-linux-arm64
          sha256sum artifacts/deadlight-linux-amd64 artifacts/deadlight-linux-arm64 > artifacts/checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/deadlight-linux-amd64
            artifacts/deadlight-linux-arm64
            artifacts/checksums.txt