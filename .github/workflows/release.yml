name: Deadlight Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - arch: amd64
            cc: gcc
          - arch: arm64
            cc: aarch64-linux-gnu-gcc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libglib2.0-dev \
            libssl-dev \
            libmicrohttpd-dev \
            libjson-glib-dev \
            gcc-aarch64-linux-gnu \
            libglib2.0-dev:arm64 \
            libssl-dev:arm64 \
            libmicrohttpd-dev:arm64 \
            libjson-glib-dev:arm64

      - name: Enable ARM64 apt architecture
        if: matrix.arch == 'arm64'
        run: sudo dpkg --add-architecture arm64

      - name: Build
        run: make clean && make UI=1 VERSION=${GITHUB_REF_NAME} CC=${{ matrix.cc }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deadlight-linux-${{ matrix.arch }}
          path: bin/deadlight

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Rename binaries and generate checksums
        run: |
          cd artifacts
          mv deadlight-linux-amd64/deadlight deadlight-linux-amd64
          mv deadlight-linux-arm64/deadlight deadlight-linux-arm64
          sha256sum deadlight-linux-amd64 deadlight-linux-arm64 > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/deadlight-linux-amd64
            artifacts/deadlight-linux-arm64
            artifacts/checksums.txt